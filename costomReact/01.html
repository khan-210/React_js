<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const reactElement = {
        type: "p",
        children: "This is a short paragraph",
      };

      function makeTag(reactElement, container) {
        const para = document.createElement(reactElement.type);
        para.innerHTML = reactElement.children;
        container.appendChild(para);
      }
      const container = document.getElementById("root");
      makeTag(reactElement, container);
    </script>
  </body>
</html>
